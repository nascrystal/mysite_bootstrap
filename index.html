<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя сторінка на Bootstrap</title>
  <!-- Підключення Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css.css" rel="stylesheet">
</head>
<body>

  <!-- Навігаційна панель -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Мій сайт</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключити навігацію">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Головна</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Про нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Контакти</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Заголовок -->
  <header class="container mt-5">
    <h1 class="text-center">Ласкаво просимо на мою сторінку</h1>
    <p class="text-center">Це приклад сторінки, створеної на основі Bootstrap.</p>
  </header>

  <!-- Картки для відображення контенту -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Картка 1</h5>
            <p class="card-text">Текст для першої картки.</p>
            <a href="#" class="btn btn-primary">Детальніше</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Картка 2</h5>
            <p class="card-text">Текст для другої картки.</p>
            <a href="#" class="btn btn-primary">Детальніше</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Картка 3</h5>
            <p class="card-text">Текст для третьої картки.</p>
            <a href="#" class="btn btn-primary">Детальніше</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Форма -->
  <div class="container mt-5">
    <h2 class="text-center">Залиште свою заявку</h2>
    <form>
      <div class="form-group">
        <label for="name">Ім'я</label>
        <input type="text" class="form-control" id="name" placeholder="Ваше ім'я">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Ваш email">
      </div>
      <div class="form-group">
        <label for="message">Повідомлення</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Ваше повідомлення"></textarea>
      </div>
      <button type="submit" class="btn btn-success btn-block">Відправити</button>
    </form>
  </div>

  <!-- Підключення Bootstrap JS та JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
